<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Address Book form</title>
    <script src="../js/display_city_state.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/store_contact.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/http_services.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/logo.png">
            <div>
                <span class="header-text">ADDRESS</span><br>
                <span class="header-text header-secondary-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="" class="cancel-button"><img src="../assets/images/cancel.png" class="form-cancel-img"></a>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <div class="row-input">
                    <input class="input" type="text" name="Name" id="name" required>
                    <error-output class="name-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <input class="input" type="text" name="Phone" id="phone" required>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea class="input" id="address" name="Address" required></textarea>
                <error-output class="address-error" for="text"></error-output>
            </div>
            <div class="row-content-exp">
                <div class="oneRow-content">
                    <label class="label text" for="city">City</label>
                    <select class="select-input"  id = "city" required>
                        <option value="" selected disabled hidden>Select City</option>
                        <option value="" disabled>Please select state first</option>
                    </select>
                </div>
                <div class="oneRow-content">
                    <label class="label text" for="state">State</label>
                    <select class="select-input"  id = "state" onfocus="makeState();" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="zip-container">
                    <label class="label text" for="zip">Zip</label>
                    <input class="input" type="text" name="Zip" id="zip" required>
                </div>
                <error-output class="zip-error" for="text"></error-output>
            </div>

            <div class="row-content">
                <label class="label text" for="email">Email</label>
                <input class="input" type="text" name="Email" id="email" required>
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div class="submit-reset-container">
                <button type="submit" class="button submit-button-disabled" id="submit-button" disabled>Add</button>
                <button type="button" onclick="resetForm()" class="button reset-button">Reset</button>
              </div>
        </form>
    </div>
</body>

</html>
